<!DOCTYPE html>
<html>

<head>
    <title>My First Web Page</title>
</head>

<style>
    #kg {
        display: block;
    }

    #reps {
        display: block;
    }

    #spanreps {
        display: flex;
    }
</style>


<body>
    <h1>My First Web Page</h1>
    <p>This is my first web page.</p>
    <img src="./images/myimage.png">

    <div>
        <p id="result"></p>
        <table>
            <th>kg</th>
            <th>reps</th>
            <tr>
                <td><input type="number" id="firstNumber"></td>
                <td><input type="number" id="secondNumber"></td>
            </tr>
        </table>
    </div>
</body>

<script>

    function calculate() {
        const firstNumber = document.getElementById("firstNumber").value;
        const secondNumber = document.getElementById("secondNumber").value;
        const result = firstNumber * secondNumber;
        const formattedResult = result.toLocaleString("en-US", {
            maximumFractionDigits: 0
        });
        document.getElementById("result").innerHTML = formattedResult;
    }
    
    document.getElementById("firstNumber").addEventListener("keyup", calculate);
    document.getElementById("secondNumber").addEventListener("keyup", calculate);


</script>

</html>
